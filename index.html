<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- boottrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-black text-white">
      <div class="container text-white">
        <a class="navbar-brand" href="#"
          ><img src="./assets/images/logo.png" width="100px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-white"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav ms-auto text-white">
            <a class="nav-link text-white active" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link text-white" href="#">Features</a>
            <a class="nav-link text-white" href="#">Pricing</a>
            <a class="nav-link text-white disabled" aria-disabled="true"
              >Disabled</a
            >
          </div>
        </div>
      </div>
    </nav>

                      <p class="fs-3 font-sen text-danger mb-0">Size L</p>
                      <p class="font-sen m-0">Excellent condition</p>
                      <button
                        class="btn btn-danger font-sen d-flex align-items-center gap-3 mt-3"
                      >
                        <span class="border_right">
                          <img src="./assets/images/iconca.png" alt=""
                        /></span>
                        $25.00 Purchase

                        class="navigation d-flex flex-column justify-content-end"

    <script>
      var swiper = new Swiper(".mySwiper", {
